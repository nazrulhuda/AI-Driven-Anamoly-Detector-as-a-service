apiVersion: v1
kind: ServiceAccount
metadata:
  name: ddos-detector-sa
  namespace: default  # Adjust if needed

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ddos-detector-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ddos-detector-rolebinding
subjects:
  - kind: ServiceAccount
    name: ddos-detector-sa
    namespace: default  # Adjust if needed
roleRef:
  kind: ClusterRole
  name: ddos-detector-role
  apiGroup: rbac.authorization.k8s.io

